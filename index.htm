<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/components/icon.min.css" integrity="sha256-rFqnkE39DuXkevQx/P50pEGLXK+nkGqFEUW6zn++re0=" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/components/dimmer.min.css" integrity="sha256-zJFbj9sg4kVT6Lz/S2By6sy3IRLD0rS1sZy4Actm+2Q=" crossorigin="anonymous" />

    <style>
        .parent {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .cover-image {
            position: absolute;
            top: 0 !important;
            left: 0 !important;
            width: 100%;
            height: 100%;
            background-image: url(data:image/gif;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGP6zwAAAgcBApocMXEAAAAASUVORK5CYII=);
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="ui card box-shadow">
            <div class="ui segment blurring dimmable image">
                <div class="ui dimmer transition hidden">
                    <div class="content">
                        <div class="center">
                            <a href="https://blog.sontr.com" class="ui inverted button">Blog</a>
                        </div>
                    </div>
                </div>
                <img class="my-avatar" src="https://graph.facebook.com/100001128284286/picture?type=square&redirect=true&width=720&height=720">
                <div class="cover-image"></div>
            </div>
            <div class="content">
                <a class="header">Son Trinh</a>
                <div class="meta">
                    <span class="date">Engineer at SEC</span>
                </div>
                <div class="description">
                    <p><i class="heart icon red"></i>CSharp, Javascript, Programming</p>
                    <p><i class="camera retro icon blue"></i>Photography</p>
                </div>
            </div>
            <div class="extra content center aligned">
                <a href="mailto:im@sontr.com"><i class="mail icon"></i></a>
                <a href="https://www.facebook.com/100001128284286"><i class="facebook icon"></i></a>
                <a href="https://github.com/sontrinh"><i class="github square icon"></i></a>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/components/dimmer.min.js" integrity="sha256-4x4i+9ta5otG/9mvVWV8Q6WfRYyJX4cxqY4eCqS3rUk=" crossorigin="anonymous"></script>
    <script>
        $(function() {
            $('.card .image').dimmer({
                on: 'hover'
            });
        });

        $(".my-avatar").on("error", function() {
            $(this).attr("src", "assets/me.jpg");
        });
    </script>
</body>

</html>
